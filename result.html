<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
            position: relative;
            min-height: 100vh;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
	    text-align:center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            min-height: 200px; /* Adjust height as needed */
        }
        .result {
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 4px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="container">
        <p><strong>Message:</strong> {{ message }}</p>
        <div class="result">
            <p><strong>Prediction:</strong> {{ result }}</p>
        </div>
        <a href="/">Classify another message</a>
    </div>
</body>
</html>
